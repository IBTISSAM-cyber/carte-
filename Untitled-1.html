<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quick Start - Leaflet</title>
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
	<div id="map" style="height: 600px;"></div>

	<script>
		const map = L.map('map').setView([51.505, -0.09], 13);

		const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
		}).addTo(map);

		// Cercle rouge avec un nom
		const circle1 = L.circle([51.508, -0.11], {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.5,
			radius: 400
		}).addTo(map).bindPopup('I am a red circle.');
		L.marker([51.512, -0.11]).addTo(map).bindTooltip("Red Circle", {permanent: true, direction: "top"});

		// Cercle bleu avec un nom
		const circle2 = L.circle([51.515, -0.09], {
			color: 'blue',
			fillColor: '#30f',
			fillOpacity: 0.5,
			radius: 300
		}).addTo(map).bindPopup('I am a blue circle.');
		L.marker([51.519, -0.09]).addTo(map).bindTooltip("Blue Circle", {permanent: true, direction: "top"});

		// Cercle vert avec un nom
		const circle3 = L.circle([51.502, -0.08], {
			color: 'green',
			fillColor: '#3f0',
			fillOpacity: 0.5,
			radius: 350
		}).addTo(map).bindPopup('I am a green circle.');
		L.marker([51.506, -0.08]).addTo(map).bindTooltip("Green Circle", {permanent: true, direction: "top"});

		// Cercle jaune avec un nom
		const circle4 = L.circle([51.497, -0.12], {
			color: 'yellow',
			fillColor: '#ff0',
			fillOpacity: 0.5,
			radius: 250
		}).addTo(map).bindPopup('I am a yellow circle.');
		L.marker([51.501, -0.12]).addTo(map).bindTooltip("Yellow Circle", {permanent: true, direction: "top"});

		// Polygone existant
		const polygon1 = L.polygon([
			[51.509, -0.08],
			[51.503, -0.06],
			[51.51, -0.047]
		]).addTo(map).bindPopup('I am a polygon.');

		// Nouveau polygone
		const polygon2 = L.polygon([
			[51.515, -0.1],
			[51.51, -0.12],
			[51.507, -0.1]
		], {
			color: 'blue',
			fillColor: '#3388ff',
			fillOpacity: 0.7
		}).addTo(map).bindPopup('This is a new polygon.');

		// Popup standalone
		const popup = L.popup()
			.setLatLng([51.513, -0.09])
			.setContent('I am a standalone popup.')
			.openOn(map);

		// Fonction pour cliquer sur la carte
		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent(`You clicked the map at ${e.latlng.toString()}`)
				.openOn(map);
		}

		map.on('click', onMapClick);
	</script>
</body>
</html>
